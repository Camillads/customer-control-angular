<div class="content">
    <mat-card>
        <mat-card-title> Lista de clientes </mat-card-title>
        <div class="content-card" *ngFor="let cliente of clientes | async">
            <div class="content-list">
                <mat-list>
                    <mat-list-item>
                        <div class="item-list">
                            <div class="titulo"> Nome completo: </div> 
                            <div class="descricao"> {{cliente.nome}} </div>
                        </div>
                    </mat-list-item>
                    <mat-list-item>
                        <div class="item-list">
                            <div class="titulo"> Email: </div>
                            <div class="descricao"> {{cliente.email}} </div>
                        </div>
                    </mat-list-item>
                    <mat-list-item>
                        <div class="item-list">
                            <div class="titulo"> Telefone: </div>
                            <div class="descricao"> {{cliente.telefone}} </div>
                        </div>
                    </mat-list-item>
                    <mat-list-item>
                        <div class="item-list">
                            <div class="titulo"> Data de nascimento:</div>
                            <div class="descricao"> {{cliente.data_nascimento}} </div>
                        </div>
                    </mat-list-item>
                </mat-list>
                <hr>
            </div>
            <div class="botoes">
                <div class="botao">
                    <button mat-raised-button color="primary" routerLink="/cadastro" (click)="edit(cliente, cliente.key)">Editar</button>
                </div>
                <div class="botao">
                    <button mat-raised-button color="warn" class="botao" (click)="delete(cliente.key)">Excluir</button>
                </div>
            </div>
        </div>
    </mat-card>
</div>
